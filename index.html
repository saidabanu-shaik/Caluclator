<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIP caluclator</title>
    <link rel="stylesheet"  href="style.css">

</head>
<body>
    <div id="caluclator">
    <input type="text" id="display" readonly>
    <div class="button-con">
    <button class="button" onclick="currentdis = '' ;document.querySelector('#display').value=currentdis;">c</button>
    <button class="button" onclick="currentdis =currentdis+'1';document.querySelector('#display').value=currentdis;"
    >1</button>
    <button class="button"onclick="currentdis =currentdis+'2';document.querySelector('#display').value=currentdis;">2</button>
    <button class="button"onclick="currentdis =currentdis+'+';document.querySelector('#display').value=currentdis;">+</button>
    <button class="button"onclick="currentdis =currentdis+'3';document.querySelector('#display').value=currentdis;">3</button>
    <button class="button"onclick="currentdis =currentdis+'4';document.querySelector('#display').value=currentdis;">4</button>
    <button class="button"onclick="currentdis =currentdis+'-';document.querySelector('#display').value=currentdis;">-</button>
    <button class="button"onclick="currentdis =currentdis+'5';document.querySelector('#display').value=currentdis;">5</button>
    <button class="button"onclick="currentdis =currentdis+'6';document.querySelector('#display').value=currentdis;">6</button>
    <button class="button"onclick="currentdis =currentdis+'*';document.querySelector('#display').value=currentdis;">*</button>
    <button class="button"onclick="currentdis =currentdis+'7';document.querySelector('#display').value=currentdis;">7</button>
    <button class="button"onclick="currentdis =currentdis+'8';document.querySelector('#display').value=currentdis;">8</button>
    <button class="button"onclick="currentdis =currentdis+'/';document.querySelector('#display').value=currentdis;">/</button>
    <button class="button"onclick="
    let result=eval(currentdis);
    currentdis = result
    document.querySelector('#display').value=currentdis;">=</button>
    <button class="button"onclick="currentdis =currentdis+'9';document.querySelector('#display').value=currentdis;">9</button>
    <button class="button"onclick="currentdis =currentdis+'0';document.querySelector('#display').value=currentdis;">0</button>
    <button class="button"onclick="currentdis =currentdis+'.';document.querySelector('#display').value=currentdis;">.</button>
    
    </div>
    </div>


    
   
   <script>

    let currentdis="";
    document.querySelector("#display").value=currentdis;

   </script>

</body>
</html>
